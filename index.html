<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>lista de la compra</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <ul class="header__list">
        <li class="list__elemets">Principal</li>
        <li class="list__elemets">Lista</li>
        <li class="list__elemets">Acerca de</li>
      </ul>
    </header>
    <div class="midlecontainer">
      <div class="midlecontainer__icon">–</div>
      <div class="midlecontainer_title">2/3 comprados</div>
    </div>
    <section class="finalcontainer">
      <h2>Editar artículo</h2>
      <form action="main.html" method="POST">
        <label for="name">Nombre:</label>
        <br />
        <input type="text" name="name" id="name" />
      </form>
      <form action="main.html" method="POST">
        <label for="price">Precio:</label>
        <br />
        <input type="text" name="price" id="price" />
      </form>
      <input
        class="button"
        type="button"
        value="Modificar"
        onclick="HandleBroweClick()"
      />
    </section>
  </body>
</html>
